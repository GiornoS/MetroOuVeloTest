<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Métro ou Vélo ? VERSION DE TEST</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


  </head>
  
  
  <body ng-controller="WeatherCtrl">
	

	
	<!-- Le bandeau supérieur avec le nom de l'application -->
	<ion-header-bar class="bar-positive">
		<h1 class="title"><center> M&eacutetro ou V&eacutelib' ? VERSION DE TEST</center></h1>
	</ion-header-bar>
	
<ion-content>

	<div class="tabs tabs-positive tabs-footer">
		<a class="tab-item">
			Home
		</a>
		<a class="tab-item" href="templates/Definir_une_adresse.html">
			Définir une adresse
		</a>
		<a class="tab-item" href="templates/Definir_un_trajet.html">
			Définir un trajet
		</a>
	</div>
	
	<div class="CityName">
		<strong><center>{{coordonates.results[0].formatted_address}}</center></strong>
	</div>

			
	<div class="list liste-temperature" ng-repeat="h in weather.hourly.data">
			<a class="item" >
				<img src="res/weather_icon/{{h.icon}}.png" class="weather_icon">
				<strong>{{h.time*1000 | date:'EEE'}}</strong>
				{{h.time*1000 | date:"dd/MM 'à' HH:mm"}}
				<br /><strong>{{Math.round(h.temperature)}}°C</strong>					
			</a>	
	
	</div>
	
</ion-content>
	
		
		


	<!-- Importation du js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>
    
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>    
    <script src="js/WeatherCtrl.js"></script>
  </body>
</html>
